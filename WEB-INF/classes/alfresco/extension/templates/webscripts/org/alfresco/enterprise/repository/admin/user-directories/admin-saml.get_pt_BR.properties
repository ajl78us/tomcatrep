saml.sp.sp.cert.label=Baixar certificado do PS
saml.sp.sp.cert.description=Baixar o certificado p\u00fablico do provedor de servi\u00e7os.

saml.sp.sp.metadata.label=Baixar metadados do PS
saml.sp.sp.metadata.description=Baixar o arquivo XML de metadados do provedor de servi\u00e7os, que cont\u00e9m informa\u00e7\u00f5es de configura\u00e7\u00e3o do IdP.

saml.sp.subsystem.unsupported.description=O subsistema SAML em uso n\u00e3o \u00e9 compat\u00edvel com este console no momento. \u00c9 poss\u00edvel alterar o subsistema usado com a configura\u00e7\u00e3o 'saml.subsystem.type' em alfresco-global.properties.
