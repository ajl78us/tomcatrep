saml.title=SAML
saml.intro-text=Administratoren k\u00f6nnen f\u00fcr Alfresco-Webanwendungen die Security Assertion Markup Language (SAML) verwenden, um unternehmensweit Single Sign-On (SSO) zu erm\u00f6glichen. Mit diesen Einstellungen kann SAML zwischen Alfresco-Webanwendungen und dem Identit\u00e4tsprovider (IdP) konfiguriert werden.
saml.info-text=Weitere Informationen unter {0} Enabling SAML SSO {1}.

saml.sp.aos.label=AOS
saml.sp.rest-api.label=REST API
saml.sp.share.label=Share

saml.sp.save.message=Hinweis: Speichern und Abbrechen gelten f\u00fcr alle Registerkarten.

saml.showRepoLogs.label=Repository-Protokolle anzeigen
saml.showRepoLogs.description=Detailliertere Protokolle erhalten Sie, wenn Sie den globalen Protokolliergrad \u00e4ndern oder die Protokolle des Identit\u00e4tsproviders anzeigen.

saml.sp.status.label=SAML-Status
saml.sp.status.description=Wenn aktiviert, werden Anmeldungen an den IdP weitergeleitet.
saml.sp.status.missing.description=Das Modul kann nicht aktiviert werden, weil kein Serviceprovider-Schl\u00fcssel installiert ist. Weitere Informationen finden Sie unter <a href="http://docs.alfresco.com/saml/tasks/saml-amps.html#saml-install__certificate">Installing SAML SSO</a>.

saml.sp.isEnabled.label=SAML(SSO)-Authentifizierung aktivieren
saml.sp.isEnabled.description=Aktiviert das SAML-Browser-SSO-Profil.

saml.sp.isEnforced.label=SAML-Anmeldung erzwingen
saml.sp.isEnforced.description=Die Anmeldung bei diesem Serviceprovider muss immer \u00fcber den IdP erfolgen.

saml.sp.idp.description.label=Beschreibung des Identit\u00e4tsproviders (IdP)
saml.sp.idp.description.description=Dies wird Benutzern als alternative Anmeldeoption angezeigt.

saml.sp.idp.sso.request.url.label=Service-URL f\u00fcr IdP-Authentifizierungsanfrage
saml.sp.idp.sso.request.url.description=Die Adresse, an die die Authentifizierungsanfrage gesendet wird. Dies leitet Sie weiter zur IdP-Anmeldeseite.

saml.sp.idp.slo.request.url.label=Service-URL f\u00fcr IdP-Single-Logout-Anfrage
saml.sp.idp.slo.request.url.description=Die Adresse, an die bei der Abmeldung von Alfresco die Abmeldeanfrage gesendet wird. Dadurch werden Sie von der Alfresco-Webanwendung und anderen Anwendungen, f\u00fcr die die SSO-Einstellungen gelten, abgemeldet.

saml.sp.idp.slo.response.url.label=Service-URL f\u00fcr IdP-Single-Logout-Antwort
saml.sp.idp.slo.response.url.description=Die Adresse, an die die Abmeldeantwort gesendet wird, wenn der IdP eine Abmeldeanfrage erh\u00e4lt.

saml.sp.idp.upload-certificate.label=IdP-Zertifikat hochladen
saml.sp.idp.upload-certificate.description=Zum Hochladen eines neuen IdP-Zertifikats.

saml.sp.idp.spIssuer.label=Entity-Identifikation (Aussteller)
saml.sp.idp.spIssuer.description=Einige IdPs ermitteln anhand des Ausstellers, welche Serviceprovider-Verbindung genutzt werden soll.

saml.sp.user.mapping.id.label=Benutzer-ID-Zuordnung
saml.sp.user.mapping.id.description=Das SAML-Attribut mit der Zuordnung zu einer Alfresco-Benutzer-ID. Verwenden Sie 'PersonImmutableID' f\u00fcr PingFederate und 'Subject/NameID' f\u00fcr AD FS.

saml.sp.idp.certificate.status.label=Status des IdP-Zertifikats
saml.sp.idp.certificate.status.missing=Zertifikat fehlt
saml.sp.idp.certificate.status.expired=Abgelaufen
saml.sp.idp.certificate.status.valid=G\u00fcltig
saml.sp.idp.certificate.expiryDate.label=IdP-Zertifikat l\u00e4uft ab

saml.sp.sp.cert.label=SP-Zertifikat herunterladen
saml.sp.sp.cert.description=Zum Herunterladen des \u00f6ffentlichen Serviceprovider-Zertifikats.

saml.sp.sp.metadata.label=SP-Metadaten herunterladen
saml.sp.sp.metadata.description=Zum Herunterladen der XML-Datei mit den Serviceprovider-Metadaten und allen IdP-Konfigurationsdaten.

saml.sp.subsystem.unsupported.description=Das verwendete SAML-Subsystem wird von dieser Konsole derzeit nicht unterst\u00fctzt. Sie k\u00f6nnen das verwendete Subsystem \u00fcber die Einstellung 'saml.subsystem.type' in alfresco-global.properties \u00e4ndern.
