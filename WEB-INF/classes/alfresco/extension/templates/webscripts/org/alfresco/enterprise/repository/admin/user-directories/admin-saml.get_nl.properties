saml.title=SAML
saml.intro-text=Beheerders kunnen Security Assertion Markup Language (SAML) gebruiken met Alfresco-webtoepassingen ter ondersteuning van Single Sign-On (SSO) in een organisatie.   Gebruik deze instellingen om SAML te configureren tussen Alfresco-webtoepassingen en uw identiteitsprovider (IdP).
saml.info-text=Zie {0} Enabling SAML SSO {1} voor meer informatie.

saml.sp.aos.label=AOS
saml.sp.rest-api.label=REST API
saml.sp.share.label=Share

saml.sp.save.message=Opmerking: opslaan en annuleren zijn van toepassing op alle tabbladen.

saml.showRepoLogs.label=Repositorylogbestanden weergeven
saml.showRepoLogs.description=Meer gedetailleerde logbestandregistratie kan worden verkregen door de globale logbestandsniveaus te wijzigen of de logbestanden bij de identiteitsprovider weer te geven.

saml.sp.status.label=SAML-status
saml.sp.status.description=Als deze optie is ingeschakeld, worden aanmeldingen doorgestuurd naar de IdP.
saml.sp.status.missing.description=De module kan niet worden ingeschakeld omdat er geen serviceprovidersleutel is ge\u00efnstalleerd. Zie <a href="http://docs.alfresco.com/saml/tasks/saml-amps.html#saml-install__certificate">Installing SAML SSO</a> voor meer informatie.

saml.sp.isEnabled.label=SAML (SSO)-verificatie inschakelen
saml.sp.isEnabled.description=Hiermee schakelt u het SAML browser SSO-profiel in.

saml.sp.isEnforced.label=SAML-aanmelding afdwingen
saml.sp.isEnforced.description=Voor alle aanmeldingen bij deze serviceprovider moet de IdP worden gebruikt.

saml.sp.idp.description.label=Beschrijving identiteitsprovider (IdP)
saml.sp.idp.description.description=Dit wordt weergegeven aan gebruikers als een alternatieve aanmeldingsoptie.

saml.sp.idp.sso.request.url.label=Service-URL IdP-verificatieaanvraag
saml.sp.idp.sso.request.url.description=Het adres waarnaar de verificatieaanvraag wordt verzonden.   Hiermee wordt u omgeleid naar de IdP-aanmeldingspagina.

saml.sp.idp.slo.request.url.label=Service-URL IdP-aanvraag voor enkelvoudige afmelding
saml.sp.idp.slo.request.url.description=Het adres waarnaar de afmeldingsaanvraag wordt verzonden bij afmelding uit Alfresco.   Hiermee wordt u afgemeld bij de Alfresco-webtoepassing en alle andere toepassingen die gebruikmaken van uw SSO-configuratie.

saml.sp.idp.slo.response.url.label=Service URL IdP-antwoord enkelvoudige afmelding
saml.sp.idp.slo.response.url.description=Het adres waarnaar het afmeldingsantwoord wordt verzonden wanneer de IdP een afmeldingsaanvraag ontvangt.

saml.sp.idp.upload-certificate.label=IdP-certificaat uploaden
saml.sp.idp.upload-certificate.description=Upload een nieuw IdP-certificaat.

saml.sp.idp.spIssuer.label=Entiteitsidentificatie (verlener)
saml.sp.idp.spIssuer.description=Sommige IdP's gebruiken de verlener om te bepalen welke serviceproviderverbinding moet worden gebruikt.

saml.sp.user.mapping.id.label=Toewijzing gebruikers-id
saml.sp.user.mapping.id.description=Het SAML-kenmerk dat is toegewezen aan een Alfresco-gebruikers-id.   Voor PingFederate gebruikt u 'PersonImmutableID' en voor AD FS gebruikt u 'Subject/NameID'.

saml.sp.idp.certificate.status.label=Status IdP-certificaat
saml.sp.idp.certificate.status.missing=Certificaat ontbreekt
saml.sp.idp.certificate.status.expired=Verlopen
saml.sp.idp.certificate.status.valid=Geldig
saml.sp.idp.certificate.expiryDate.label=IdP-certificaat verloopt op

saml.sp.sp.cert.label=SP-certificaat downloaden
saml.sp.sp.cert.description=Download het openbare certificaat van de serviceprovider.

saml.sp.sp.metadata.label=SP-metagegevens downloaden
saml.sp.sp.metadata.description=Download het XML-bestand met de metagegevens van de serviceprovider, dat informatie over de IdP-configuratie bevat.

saml.sp.subsystem.unsupported.description=Het SAML-subsysteem wordt momenteel niet ondersteund door deze console.   U kunt het gebruikte subsysteem wijzigen met de instelling 'saml.subsystem.type' in alfresco-global.properties.
