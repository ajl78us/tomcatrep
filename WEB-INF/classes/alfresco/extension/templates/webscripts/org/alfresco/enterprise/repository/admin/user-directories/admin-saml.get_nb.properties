saml.title=SAML
saml.intro-text=Administratorer kan bruke SAML (Security Assertion Markup Language) med Alfrescos nettapplikasjoner for \u00e5 st\u00f8tte SSO (Single Sign-On) innen en organisasjon.   Bruk disse innstillingene for \u00e5 konfigurere SAML mellom Alfrescsos nettapplikasjoner og identitetsleverand\u00f8ren (IdP).
saml.info-text=Se {0} Enabling SAML SSO {1} for \u00e5 finne flere detaljer.

