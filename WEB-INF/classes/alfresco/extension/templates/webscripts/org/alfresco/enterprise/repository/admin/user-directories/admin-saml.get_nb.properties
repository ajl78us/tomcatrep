saml.sp.share.label=Share

saml.sp.save.message=Merknad: Lagring og avbrudd gjelder alle faner.

saml.showRepoLogs.label=Vis databaselogger
saml.showRepoLogs.description=Det er mulig med mer detaljert logging hvis de globale loggeniv\u00e5ene endres eller loggene vises i identitetsleverand\u00f8ren.

saml.sp.status.label=SAML-status
saml.sp.status.description=P\u00e5logging omdirigeres til IdP n\u00e5r den er aktivert.
saml.sp.status.missing.description=Modulen kan ikke aktiveres fordi det ikke er installert tjenesteleverd\u00f8rn\u00f8kkel Se <a href="http://docs.alfresco.com/saml/tasks/saml-amps.html#saml-install__certificate">Installere SAML SSO</a> for \u00e5 finne mer informasjon.

saml.sp.isEnabled.label=Aktiver SAML(SSO)-autentisering
saml.sp.isEnabled.description=Aktiverer SAML-nettleseren SSO-profil.

saml.sp.isEnforced.label=Gj\u00f8r SAML-p\u00e5logging gjeldende
saml.sp.isEnforced.description=Alle p\u00e5logginger til denne tjenesteleverand\u00f8ren m\u00e5 bruke IdP.

saml.sp.idp.description.label=Beskrivelse av identitetsleverand\u00f8r (IdP)
saml.sp.idp.description.description=Dette vises for brukere som et alternativt p\u00e5loggingsvalg.

saml.sp.idp.sso.request.url.label=IdP-autentiserings-foresp\u00f8rselstjeneste URL
saml.sp.idp.sso.request.url.description=Adressen der foresp\u00f8rselen om autentisering sendes.   Du omdirigeres til IdP-p\u00e5loggingssiden.

saml.sp.idp.slo.request.url.label=IdP enkel utloggings-foresp\u00f8rselstjeneste URL
saml.sp.idp.slo.request.url.description=Adressen der utloggingsforesp\u00f8rselen sendes n\u00e5r du logger ut av Alfresco.   Dette logger deg ut av Alfrescos nettapplikasjon og eventuelle andre applikasjoner som bruker SSO-oppsett.

saml.sp.idp.slo.response.url.label=IdP enkel utloggings-responstjeneste URL
saml.sp.idp.slo.response.url.description=Adressen der utloggingsresponsen sendes n\u00e5r IdP f\u00e5r en utloggingsforesp\u00f8rsel.

