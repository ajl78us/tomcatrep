saml.sp.subsystem.unsupported.description=SAML-subsystemet som brukes, st\u00f8ttes ikke p\u00e5 denne konsollen i \u00f8yeblikket.   Subsystemet som brukes, kan endres ved bruk av "saml.subsystem.type"-innstillinger i Alfrescos globale egenskaper.
