saml.sp.idp.spIssuer.description=Noen IdP-er bruker utstederen for \u00e5 bestemme hvilken tjenesteleverand\u00f8rkobling som skal brukes.

saml.sp.user.mapping.id.label=Bruker-ID kartlegging
saml.sp.user.mapping.id.description=SAML-attributt som kartlegger en Alfresco-bruker-ID.   Ved PingFederate brukes "PersonImmutableID" og ved AD FS brukes "Subject/NameID".

