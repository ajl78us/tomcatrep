saml.sp.idp.certificate.status.expired=Expired
saml.sp.idp.certificate.status.valid=Valid
saml.sp.idp.certificate.expiryDate.label=IdP Certificate Expires

saml.sp.sp.cert.label=Download SP Certificate
saml.sp.sp.cert.description=Download the service provider public certificate.

saml.sp.sp.metadata.label=Download SP Metadata
saml.sp.sp.metadata.description=Download the service provider metadata XML file, which contains IdP configuration information.

